<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404 redirect workaround
        // Store the path in sessionStorage and redirect to base URL
        sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
        window.location.replace('/ARCH/');
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
